{% include header.html %}
<!-- Post Page -->
<!-- {{post_title}} -->
<div class="post-content">
<a class="post-title"> {{post.title}} </a>
<!-- {{profile_name}} -->
<!-- {{description}} -->
<div class ="profile-positioning" >
  <a href="/profile/{{ poster.user_id }}">
  <figure class="profile-image">
      {% if poster.profile_picture == 'default.png'%}
      <img src="/static/profile.png" alt="Profile Image">
      <!-- test if this works once upload pro_pic option is available -->
      {% else %}
      <img src = user.profile_picture>
      {% end if %}
      <figcaption class="username" > {{ poster.username }}</figcaption>
  </a>
  </figure>

</div>



<div style="background-image: url('/{{post.image}}')" alt="" id = "post-image" class = "post-image"></div>

<div id="map-placeholder" class="map-placeholder"></div>
<p class="post-description"> {{post.description}} </p>

</div>

<!--Comment section-->
<h2>Comments</h2>
<br>
<form class="comment-form" method="POST" acton="/post/{{ post.id }}">
	<div class="poster-pic">
		<img class="profile-pic" src="/static/profile.png" alt="{{ user }}">
	</div>
	<div class="comment-writing">
		<textarea name="comment" class="write-comment">Type your comment here...</textarea>
		<br>
		<input type="submit" value="Post Comment" class="comment-button">
	</div>
</form>
<br>

<!-- this one -->
<div class="comments">
{% for comment in comments %}
<article class="comment">
	<div class="poster-details">
		<img class="profile-pic" src="/static/profile.png" alt="{{ comment.author.username }}">
		<br>
		<span class="posted-by">Posted by <a href="/profile/{{ poster.user_id }}"><span class="poster">{{ comment.author.username }}</span></a></span>
		<br>
		<!--<time datetime="2011-12-24" pubdate>
			2011-12-24
		</time>-->
	</div>
	<div class="message">
		<p>{{ comment.content }}</p>
	</div>
</article>
{% end for %}
</div>

<script src="/static/geoFindMe.js"></script>
<script>
  mapForPosting({{post.location}});
</script>
{% include footer.html %}
